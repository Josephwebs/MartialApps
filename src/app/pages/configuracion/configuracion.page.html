<ion-content [fullscreen]="true" class="ion-padding magnolia">
  <div style="display: flex; justify-content: center; align-items: center">
    <img
      class="logo"
      src="../../../assets/img/MartialAppsWhite.png"
      alt="duoc padre
      alonso ovalle"
    />
  </div>

  <ion-grid>
    <ion-row>
      <ion-col size="6">
        <ion-button
          expand="block"
          (click)="openModal('username')"
          class="action-button"
        >
          <ion-icon slot="start" name="person-outline"></ion-icon>
          <ion-label>Cambiar Nombre</ion-label>
        </ion-button>
      </ion-col>
      <ion-col size="6">
        <ion-button
          expand="block"
          (click)="openModal('email')"
          class="action-button"
        >
          <ion-icon slot="start" name="mail-outline"></ion-icon>
          <ion-label>Cambiar Correo</ion-label>
        </ion-button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="6">
        <ion-button
          expand="block"
          (click)="openModal('phone')"
          class="action-button"
        >
          <ion-icon slot="start" name="call-outline"></ion-icon>
          <ion-label>Cambiar Teléfono</ion-label>
        </ion-button>
      </ion-col>
      <ion-col size="6">
        <ion-button
          expand="block"
          (click)="openModal('password')"
          class="action-button"
        >
          <ion-icon slot="start" name="lock-closed-outline"></ion-icon>
          <ion-label>Cambiar Contraseña</ion-label>
        </ion-button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <ion-button
          expand="block"
          color="danger"
          (click)="openModal('delete')"
          class="action-button"
        >
          <ion-icon slot="start" name="trash-outline"></ion-icon>
          <ion-label>Eliminar Cuenta</ion-label>
        </ion-button>
        <br />
        <ion-button
          expand="block"
          color="danger"
          (click)="cerrarSesion()"
          class="action-button"
        >
          <ion-icon slot="start" name="trash-outline"></ion-icon>
          <ion-label>Cerrar Sesion</ion-label>
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-modal [isOpen]="isModalOpen" (willDismiss)="closeModal()">
    <ng-template #modal>
      <ion-header>
        <ion-toolbar color="primary">
          <ion-title>{{ modalTitle }}</ion-title>
          <ion-buttons slot="end">
            <ion-button (click)="closeModal()">Cerrar</ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>
      <ion-content class="modal-content">
        <form *ngIf="modalType !== 'delete'" (ngSubmit)="submitModal()">
          <ion-item>
            <ion-label position="floating">{{ modalLabel }}</ion-label>
            <ion-input [(ngModel)]="modalInput" name="input"></ion-input>
          </ion-item>
          <ion-button expand="full" type="submit" class="update-button">
            Actualizar
          </ion-button>
        </form>
        <ion-button
          *ngIf="modalType === 'delete'"
          expand="full"
          color="danger"
          (click)="submitModal()"
        >
          Confirmar Eliminación
        </ion-button>
      </ion-content>
    </ng-template>
  </ion-modal>
</ion-content>

<app-tab-bar></app-tab-bar>

<ion-header>
  <ion-toolbar>
    <ion-title>Mis Solicitudes de Reserva</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list>
    <ion-item *ngFor="let solicitud of solicitudes">
      <ion-thumbnail slot="start">
        <ion-img [src]="solicitud.dc_imagen_url"></ion-img>
      </ion-thumbnail>
      <ion-label>
        <h2>{{ solicitud.dc_nombre_clase }}</h2>
        <p>Horario: {{ solicitud.dc_horario }}</p>
        <p>Fecha: {{ solicitud.df_fecha | date }}</p>
        <p>Hora: {{ solicitud.df_hora }}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>

<app-tab-bar></app-tab-bar>
